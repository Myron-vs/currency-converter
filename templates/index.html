<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <form action="/convert" method="get">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>
      <label for="from">From:</label>
      <input type="text" id="from" name="from" placeholder="From currency code (e.g. USD)" required>
      <label for="to">To:</label>
      <input type="text" id="to" name="to" placeholder="To currency code (e.g. EUR)" required>
      <button type="submit">Convert</button>
    </form>
  </div>
</body>
</html>
